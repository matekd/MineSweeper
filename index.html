<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Sweeper</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<label>Grid size</label> <br>
		<label>X: </label> <input type="number" id="X" value="9"> <br>
		<label>Y: </label> <input type="number" id="Y" value="9"> <br>
		<label>Mines: </label> <input type="number" id="Mines" value="10"> <br>
		<button onclick="generate()">Generate</button>
	</div>

	<br>
	<p>Win by flagging all mines</p>

	<!-- Placeholder values for explaining symbols -->
	<div class="grid" id="grid">
		<div class="row">
			<div class="tile"></div>
			<label>&nbsp;Unrevealed tile</label>
		</div>
		<div class="row">
			<div class="tile">^</div>
			<label>&nbsp;Flagged tile</label>
		</div>
		<div class="row">
			<div class="tile revealed"></div>
			<label>&nbsp;Emtpy tile, 0 adjacent mines</label>
		</div>
		<div class="row">
			<div class="tile revealed">1</div>
			<label>&nbsp;Revealed tile, 1 adjacent mine</label>
		</div>
		<div class="row">
			<div class="tile revealed">*</div>
			<label>&nbsp;Revealed mine</label>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>

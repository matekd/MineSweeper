<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Sweeper</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<label>Grid size</label> <br>
		<label>X: </label> <input type="number" id="X" value="5"> <br>
		<label>Y: </label> <input type="number" id="Y" value="3"> <br>
		<label>Mines: </label> <input type="number" id="Mines" value="4"> <br>
		<button onclick="generate()">Generate</button>
	</div>

	<h3>View grid in the console</h3>
	<p>Win by flagging all mines</p>

	<div>
		<label>X: </label> <input type="number" id="XReveal" value="0">
		<label>Y: </label> <input type="number" id="YReveal" value="0">
		<button onclick="onReveal()">Reveal</button>
	</div>

	<div>
		<label>X: </label> <input type="number" id="XFlag" value="0">
		<label>Y: </label> <input type="number" id="YFlag" value="0">
		<button onclick="onFlag()">Flag</button>
	</div>

	<div class="grid">
		<div class="row">
			<div class="tile" onclick="test(0)"></div>
			<div class="tile" onclick="test(1)"></div>
			<div class="tile revealed" onclick="console.log('test')" oncontextmenu="alert('Flagged');return false">1</div>
		</div>
		<div class="row">
			<div class="tile revealed" onclick="console.log('test')">^</div>
			<div class="tile revealed" onclick="console.log('test')">2</div>
			<div class="tile revealed" onclick="console.log('test')">*</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Sweeper</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<label>Grid size</label><br>
		<label>X</label>
		<input type="number" id="X" value="5"><br>
		<label>Y</label>
		<input type="number" id="Y" value="3"><br>
		<label>Mines</label><br>
		<input type="number" id="Mines" value="4"><br>
		<button onclick="generate()">Generate</button>
	</div>

	<div class="grid">
		<div class="row">
			<div class="tile test" onclick="console.log('test')"></div>
			<div class="tile" onclick="console.log('test')"></div>
			<div class="tile" onclick="console.log('test')" oncontextmenu="alert('Flagged');return false">1</div>
		</div>
		<div class="row">
			<div class="tile test" onclick="console.log('test')">^</div>
			<div class="tile" onclick="console.log('test')">2</div>
			<div class="tile" style="border-color: rgb(255, 52, 52);" onclick="console.log('test')">*</div>
		</div>
	</div>

	<p>
		Win by only flagging all mines<br>
		Reveal tile with <b>revealTile(x, y)</b>, 0 to X-1, 0 to Y-1<br>
		Flag and unflag tile with <b>flag(x, y)</b>, 0 to X-1, 0 to Y-1
	</p>

	<!--<script src="test.js"></script>-->
	<script src="script.js"></script>
</body>
</html>
